{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/product_detail.css' %}">
    <style>
        img {
            max-width: 100px;
            height: auto;
        }
    </style>

    <div class="container">
        <h1 class="text-center my-4">Your Shopping Cart</h1>

        <table class="table table-bordered table-striped bg-white">
            <thead class="thead-light">
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item in cart_items %}
                <tr>
                    <td>{{ cart_item.product }}</td>
                    <td>{{ cart_item.size }}</td>
                    <td>{{ cart_item.quantity }}</td>
                    <td>
                        <img src="{{ product.image.url  }}" alt="Product Image">
                    </td>
                    <td>${{ cart_item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
